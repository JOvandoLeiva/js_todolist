<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <h1>Todo List</h1>
 <hr>
    <div class="container">
        <p>Nueva tarea</p>
        <div class="row">
            <div class="col-5">
                <input id="tarea" type="text" class="form-control">
                <div class="col mt-4">
                    <button id="btn-agregar" class="btn btn-success" onclick="dibujarFilas()">Agregar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <h6 class="py-3">Total: <span id="total">0</span></h6>
                    <h6 class="py-3">Realizadas: <span id="realizadas">0</span></h6>
                </div>
            </div>
            
        </div>

      <section class="container">
        <table id="tareas" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Hecho</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
        
    </div>
